<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyperliquid Report</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0e1117; color: #c9d1d9; padding: 20px; }
    h1 { font-size: 1.4rem; margin-bottom: 6px; color: #e6edf3; }
    .subtitle { font-size: 0.85rem; color: #7d8590; margin-bottom: 24px; }
    h2 { font-size: 1.1rem; margin: 28px 0 10px; color: #e6edf3; }
    .back-link { color: #58a6ff; text-decoration: none; font-size: 0.85rem; }
    .back-link:hover { text-decoration: underline; }
    #status { color: #7d8590; font-size: 0.85rem; margin-bottom: 16px; }
    .empty { color: #7d8590; font-style: italic; font-size: 0.9rem; }
    .table-wrap { overflow-x: auto; -webkit-overflow-scrolling: touch; margin-bottom: 24px; border: 1px solid #21262d; border-radius: 6px; }
    table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
    th { text-align: left; padding: 8px 10px; background: #161b22; color: #7d8590; font-weight: 600; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 0.5px; border-bottom: 1px solid #30363d; }
    td { padding: 7px 10px; border-bottom: 1px solid #21262d; white-space: nowrap; }
    tr:hover td { background: #161b22; }
    .pos { color: #3fb950; }
    .neg { color: #f85149; }
    .wallet-label { color: #58a6ff; }
    .clickable { cursor: pointer; }
    .clickable:hover { text-decoration: underline; }
    .long { color: #3fb950; font-weight: 600; }
    .short { color: #f85149; font-weight: 600; }
    .summary { display: flex; gap: 24px; margin-bottom: 20px; flex-wrap: wrap; }
    .summary-card { background: #161b22; border: 1px solid #30363d; border-radius: 6px; padding: 12px 18px; }
    .summary-card .label { font-size: 0.75rem; color: #7d8590; text-transform: uppercase; letter-spacing: 0.5px; }
    .summary-card .value { font-size: 1.2rem; font-weight: 600; color: #e6edf3; margin-top: 2px; }
    .section-header { display: flex; align-items: center; gap: 12px; margin: 28px 0 10px; }
    .section-header h2 { margin: 0; }
    .view-toggle { background: #21262d; color: #c9d1d9; border: 1px solid #30363d; border-radius: 12px; padding: 3px 12px; font-size: 0.75rem; cursor: pointer; font-family: inherit; }
    .view-toggle:hover { background: #30363d; }
    .pos-cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 12px; margin-bottom: 24px; }
    .pos-card { background: #161b22; border: 1px solid #30363d; border-radius: 6px; padding: 12px 16px; }
    .pos-card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
    .pos-card-coin { font-weight: 700; font-size: 1rem; color: #e6edf3; }
    .pos-card-side { font-size: 0.75rem; font-weight: 600; padding: 2px 8px; border-radius: 8px; }
    .pos-card-side.long { background: rgba(63,185,80,0.15); color: #3fb950; }
    .pos-card-side.short { background: rgba(248,81,73,0.15); color: #f85149; }
    .pos-card-row { display: flex; justify-content: space-between; padding: 3px 0; font-size: 0.85rem; }
    .pos-card-label { color: #7d8590; }
    .pos-card-value { color: #e6edf3; }
    .pos-card-value.pos { color: #3fb950; }
    .pos-card-value.neg { color: #f85149; }
    .pos-card-wallet { color: #58a6ff; font-size: 0.95rem; font-weight: 600; margin-bottom: 8px; cursor: pointer; }
    .pos-card-wallet:hover { text-decoration: underline; }
    .top-bar { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 6px; }
    .top-bar-left { flex: 1; }
    .btc-price { font-size: 1.2rem; color: #f7931a; white-space: nowrap; padding-top: 4px; }
    .btc-price .price { color: #e6edf3; font-weight: 600; font-size: 1.1rem; margin-left: 6px; }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="top-bar-left">
      <a href="index.html" class="back-link">&larr; Back to Explorer</a>
      <h1>Hyperliquid Report</h1>
      <p class="subtitle">All wallets — positions &amp; open orders</p>
    </div>
    <div id="btc-price" class="btc-price"></div>
  </div>
  <div id="status">Loading...</div>
  <div id="summary" class="summary"></div>
  <div id="positions-section"></div>
  <div id="orders-section"></div>

  <script>
    const API_URL = "https://api.hyperliquid.xyz/info";

    async function fetchInfo(type, params = {}) {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ type, ...params }),
      });
      if (!res.ok) throw new Error(`API error: ${res.status}`);
      return res.json();
    }

    function fmt(n, decimals = 2) {
      const num = parseFloat(n);
      if (isNaN(num)) return "—";
      return num.toLocaleString(undefined, { minimumFractionDigits: decimals, maximumFractionDigits: decimals });
    }

    function pnlClass(n) {
      const v = parseFloat(n);
      if (v > 0) return "pos";
      if (v < 0) return "neg";
      return "";
    }

    function shortAddr(addr) {
      return addr.slice(0, 6) + "..." + addr.slice(-4);
    }

    async function loadReport() {
      const statusEl = document.getElementById("status");
      const raw = localStorage.getItem("hl_wallets");
      const wallets = raw ? JSON.parse(raw) : [];

      if (!wallets.length) {
        statusEl.textContent = "No wallets found. Add wallets in the main app first.";
        return;
      }

      statusEl.textContent = `Fetching data for ${wallets.length} wallet(s)...`;

      try {
        // Fetch allMids once
        const allMids = await fetchInfo("allMids");

        // Show BTC price
        if (allMids["BTC"]) {
          document.getElementById("btc-price").innerHTML = `&#8383;<span class="price">$${fmt(parseFloat(allMids["BTC"]))}</span>`;
        }

        // Fetch per-wallet data in parallel
        const results = await Promise.all(wallets.map(async (w) => {
          const [clearing, orders] = await Promise.all([
            fetchInfo("clearinghouseState", { user: w.address }),
            fetchInfo("frontendOpenOrders", { user: w.address }),
          ]);
          return { wallet: w, clearing, orders };
        }));

        // Collect positions and orders
        const allPositions = [];
        const allOrders = [];
        let totalUpnl = 0;

        for (const { wallet: w, clearing, orders } of results) {
          const label = w.label || shortAddr(w.address);
          if (clearing.assetPositions) {
            for (const ap of clearing.assetPositions) {
              const pos = ap.position;
              if (parseFloat(pos.szi) === 0) continue;
              const size = parseFloat(pos.szi);
              const entry = parseFloat(pos.entryPx);
              const coin = pos.coin;
              const markPrice = allMids[coin] ? parseFloat(allMids[coin]) : null;
              const liq = pos.liquidationPx ? parseFloat(pos.liquidationPx) : null;
              const upnl = parseFloat(pos.unrealizedPnl);
              const funding = parseFloat(pos.cumFunding?.sinceOpen ?? 0);
              const leverage = pos.leverage?.value ? parseFloat(pos.leverage.value) : null;
              totalUpnl += upnl;
              allPositions.push({ label, address: w.address, coin, size, entry, markPrice, liq, upnl, funding, leverage });
            }
          }
          if (orders) {
            for (const o of orders) {
              allOrders.push({
                label,
                address: w.address,
                coin: o.coin,
                side: o.side,
                price: parseFloat(o.limitPx),
                size: parseFloat(o.sz),
                type: o.orderType,
              });
            }
          }
        }

        // Summary
        const summaryEl = document.getElementById("summary");
        summaryEl.innerHTML = `
          <div class="summary-card">
            <div class="label">Wallets</div>
            <div class="value">${wallets.length}</div>
          </div>
          <div class="summary-card">
            <div class="label">Open Positions</div>
            <div class="value">${allPositions.length}</div>
          </div>
          <div class="summary-card">
            <div class="label">Open Orders</div>
            <div class="value">${allOrders.length}</div>
          </div>
          <div class="summary-card">
            <div class="label">Total uPnL</div>
            <div class="value ${pnlClass(totalUpnl)}">${totalUpnl >= 0 ? "+" : ""}${fmt(totalUpnl)}</div>
          </div>
        `;

        // Positions table + cards
        const posSection = document.getElementById("positions-section");
        if (allPositions.length === 0) {
          posSection.innerHTML = `<div class="section-header"><h2>Open Positions</h2></div><p class="empty">No open positions.</p>`;
        } else {
          let rows = allPositions.map(p => `<tr>
            <td class="wallet-label clickable" onclick="copyAddr('${p.address}')" title="Click to copy address">${esc(p.label)}</td>
            <td>${esc(p.coin)}</td>
            <td class="${p.size > 0 ? 'long' : 'short'}">${p.size > 0 ? "LONG" : "SHORT"}</td>
            <td>${fmt(Math.abs(p.size), 4)}</td>
            <td>${fmt(p.entry, 4)}</td>
            <td>${p.markPrice !== null ? fmt(p.markPrice, 4) : "—"}</td>
            <td>${p.liq !== null ? fmt(p.liq, 2) : "—"}</td>
            <td class="${pnlClass(p.upnl)}">${p.upnl >= 0 ? "+" : ""}${fmt(p.upnl)}</td>
            <td class="${pnlClass(-p.funding)}">${fmt(p.funding)}</td>
            <td>${p.leverage !== null ? p.leverage + "x" : "—"}</td>
          </tr>`).join("");
          let cards = allPositions.map(p => {
            const side = p.size > 0 ? "LONG" : "SHORT";
            const sideCls = p.size > 0 ? "long" : "short";
            return `<div class="pos-card">
              <div class="pos-card-wallet" onclick="copyAddr('${p.address}')" title="Click to copy address">${esc(p.label)}</div>
              <div class="pos-card-header">
                <span class="pos-card-coin">${esc(p.coin)}</span>
                <span class="pos-card-side ${sideCls}">${side}</span>
              </div>
              <div class="pos-card-row"><span class="pos-card-label">Size</span><span class="pos-card-value">${fmt(Math.abs(p.size), 4)}</span></div>
              <div class="pos-card-row"><span class="pos-card-label">uPnL</span><span class="pos-card-value ${pnlClass(p.upnl)}">${p.upnl >= 0 ? "+" : ""}${fmt(p.upnl)}</span></div>
              <div class="pos-card-row"><span class="pos-card-label">Entry</span><span class="pos-card-value">${fmt(p.entry, 4)}</span></div>
              <div class="pos-card-row"><span class="pos-card-label">Liq</span><span class="pos-card-value">${p.liq !== null ? fmt(p.liq, 2) : "—"}</span></div>
            </div>`;
          }).join("");
          const savedView = localStorage.getItem("hl_pos_view") || "table";
          const showCards = savedView === "cards";
          posSection.innerHTML = `<div class="section-header"><h2>Open Positions</h2><button class="view-toggle" onclick="togglePosView()">${showCards ? "Table" : "Cards"}</button></div>
            <div id="pos-table" class="table-wrap" style="${showCards ? "display:none" : ""}"><table>
              <thead><tr><th>Wallet</th><th>Coin</th><th>Side</th><th>Size</th><th>Entry</th><th>Mark</th><th>Liq</th><th>uPnL</th><th>Funding</th><th>Lev</th></tr></thead>
              <tbody>${rows}</tbody>
            </table></div>
            <div id="pos-cards" class="pos-cards" style="${showCards ? "" : "display:none"}">${cards}</div>`;
        }

        // Orders table
        const ordSection = document.getElementById("orders-section");
        if (allOrders.length === 0) {
          ordSection.innerHTML = `<h2>Open Orders</h2><p class="empty">No open orders.</p>`;
        } else {
          let rows = allOrders.map(o => `<tr>
            <td class="wallet-label clickable" onclick="copyAddr('${o.address}')" title="Click to copy address">${esc(o.label)}</td>
            <td>${esc(o.coin)}</td>
            <td class="${o.side === 'B' ? 'long' : 'short'}">${o.side === "B" ? "BUY" : "SELL"}</td>
            <td>${fmt(o.price, 4)}</td>
            <td>${fmt(o.size, 4)}</td>
            <td>${esc(o.type)}</td>
          </tr>`).join("");
          ordSection.innerHTML = `<h2>Open Orders</h2>
            <div class="table-wrap"><table>
              <thead><tr><th>Wallet</th><th>Coin</th><th>Side</th><th>Price</th><th>Size</th><th>Type</th></tr></thead>
              <tbody>${rows}</tbody>
            </table></div>`;
        }

        const now = new Date().toLocaleTimeString();
        statusEl.textContent = `Updated at ${now}`;
      } catch (err) {
        statusEl.textContent = `Error: ${err.message}`;
        console.error(err);
      }
    }

    function esc(str) {
      const d = document.createElement("div");
      d.textContent = str;
      return d.innerHTML;
    }

    function copyAddr(addr) {
      navigator.clipboard.writeText(addr).then(() => {
        const msg = document.createElement("div");
        msg.textContent = "Copied: " + addr;
        msg.style.cssText = "position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:#161b22;border:1px solid #30363d;color:#e6edf3;padding:8px 16px;border-radius:6px;font-size:0.85rem;z-index:99";
        document.body.appendChild(msg);
        setTimeout(() => msg.remove(), 2000);
      });
    }

    function togglePosView() {
      const table = document.getElementById("pos-table");
      const cards = document.getElementById("pos-cards");
      const btn = document.querySelector(".view-toggle");
      const showCards = cards.style.display === "none";
      cards.style.display = showCards ? "" : "none";
      table.style.display = showCards ? "none" : "";
      btn.textContent = showCards ? "Table" : "Cards";
      localStorage.setItem("hl_pos_view", showCards ? "cards" : "table");
    }

    loadReport();
  </script>
</body>
</html>
